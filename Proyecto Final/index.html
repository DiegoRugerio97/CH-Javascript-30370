<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- CSS Propio -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>C&R|Calculadoras</title>
    <!-- SEO - Keywords -->
    <meta
      name="keywords"
      content="nomina, retencion, impuestos, vacaciones, gastos, ISR, IVA"
    />
    <!-- SEO Descripcion -->
    <meta
      name="description"
      content="Responde este sencillo formulario para evaluar tu situación y nuestros expertos se pondrán en contacto contigo para brindarte las mejores soluciones para tu negocio."
    />
  </head>
  <body class="bodyFondo">
    <!-- Nav Responsive de BS -->
    <nav class="navbar navbar-expand-md navbar-light row py-0 contenedorHeader">
      <!-- Logo -->
      <a class="navbar-brand" href="#"
        ><img src="./img/logo.svg" alt="Logo" class="contenedorHeaderLogo"
      /></a>
      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Conócenos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Breadcrumbs de BS -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../index.html">Alianza y Consultoría Empresarial</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
      </ol>
    </nav>
    <!-- Contenido - Calculadora -->
    <main class="container">
        <ul class="nav nav-tabs row" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="contact-tab"
                data-toggle="tab"
                href="#contact"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
                >Contact</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              ...
            </div>
          </div>
    </main>

   
    <!-- Footer v2.0 -->
    <footer class="footer container-fluid px-0">
      <div class="footerUpper centrado">
        <span class="alignCentro">© Alianza y Consultoría Empresarial C&R</span>
        <a
          href="https://www.facebook.com/Alianza-y-Consultor%C3%ADa-Empresarial-CR-104931214911213"
          class="alignCentro"
          ><img
            src="./img/icons/faceboog.svg"
            alt="Facebook"
            class="footerLogoFb"
        /></a>
      </div>
      <div class="footerBottom row">
        <div>
          <span class="footerNavTitulo">Empresarial</span>
          <ul>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
        <div>
          <span class="footerNavTitulo">Acerca</span>
          <ul>
            <li><a href="#">Conocenos</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <!-- No funcional -->
        <div>
          <span class="footerNavTitulo">Suscribete</span>
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="inputCorreo">Correo Electronico</label>
                <input type="mail" class="form-control" id="inputCorreo" />
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-light">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </footer>

    <!-- Script propio para la funcionalidad -->
    <script src="./main.js"></script>

    <!-- Scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
